<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="taskForm" (submit)="onSubmit()">
    <ion-item>
      <ion-icon name="paper" slot="start" color="primary"></ion-icon>
      <ion-input
        type="text"
        formControlName="title"
        placeholder="Title"
        autofocus="true"
        inputmode="text"
      >
      </ion-input>
    </ion-item>
  </form>
  <ion-button [disabled]="taskForm.invalid" expand="full" type="submit">
    Save
  </ion-button>
</ion-content>
